<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- link to Bootstrap CSS stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- adobe fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/eno7gbo.css">
  <!-- my CSS stylesheet link -->
  <link rel="stylesheet" href="assets/CSS/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- ************************************************************************ -->
  <header class="jumbotron">
    <h1 class="headerText" style="color:white; text-shadow: 2px 2px black;" >Weather Dashboard</h1>
    <span style="color:white; text-shadow: 2px 2px black;" id="date-display" class="dateDisplay">00:</span>
  </header>
  <!-- ************************************************************************ -->

  <div class="container">
    <div class="row">Today's Weather:</div>

    <div class="row forecastCards">
      <div class="search-bar col-md-3">
        <!-- this is the search bar and button -->
        <div class="wrap search">
          <input type="text" id="search-bar" class="searchTerm" placeholder="Search for city" />
          <button type="submit" id="search-btn" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <!-- local storage - search history will be stored here  -->
        <div id="localStorage"></div>

      </div>
      
      <div class="col-md-6 weather-cards" id="currrentWeatherCard"></div>
    </div>

    <!-- container for todays weather and five day weather  -->

    <div class="row forecastCards">
        <div class="row">Five Day Forecast:</div>
        <div class="row" id="5-day-forecast"></div>
    </div>
  </div>


    <!-- ************************************************************************ -->
    <!-- link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- link to bootstrap js file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- link to moment.js for time features -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- link to my JS file -->
    <script src="./assets/JS/script.js"></script>
</body>

</html>
